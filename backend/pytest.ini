[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --asyncio-mode=auto
    --strict-markers
    --strict-config
    -v
    --tb=short
    --durations=10
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
asyncio_mode = auto